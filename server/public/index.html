<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Server-Side Calculator</title>    
    <script defer src="scripts/axios.js"></script>
    <script defer src="scripts/client.js" charset="utf-8"></script>
  </head>
  <body>
    <h1>Server-Side Calculator</h1>

    <form data-testid="calculator" onSubmit="submitCalculations(event)">
      <input data-testid="numOne" placeholder="First Number">
      <button>+</button>
      <button>-</button>
      <button>*</button>
      <button>/</button>
      <input data-testid="numTwo" placeholder="Second Number">
      <button>=</button>
      <button>C</button>
    </form>

    <section data-testid="recentResult">
      <h3>Recent Result</h3>
      <!-- The most recent calculation result goes here. -->
    </section>

    <section data-testid="resultHistory" id="history">
      <h3>History</h3>
      <!-- The list of calculation results goes here. -->
    </section>
  </body>
</html>
